<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Car Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles/style02.css" />
</head>
<body>
<main>
        <div id="wrapper">
            <header id="header"><h1>Magic Car Gallery</h1></header>
            <div id="gallery">
                <iframe frameborder="0" scrolling="no" width="240px"
                        height="180px" src="images/mustang.png"
                        name="imgbox" id="imgbox">
                </iframe>
            </div>
            <div id="cars">
                <a href="images/mustang.png" target="imgbox" class="img">Ford Mustang</a>
                <a href="images/bmw.jpg"  target="imgbox" class="img">BMW M5</a>
                <a href="images/panamera.jpg" target="imgbox" class="img">Porsche Panamera</a>
                <a href="images/audi.jpg" target="imgbox" class="img">Audi RS5</a>
                <a href="images/benz.jpg" target="imgbox" class="img">Mercedes-Benz C63 AMG</a>
            </div>
        </div>
    </main>
</body>
</html>
